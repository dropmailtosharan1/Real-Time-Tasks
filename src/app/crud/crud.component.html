<div class="data" *ngIf="!loading && users">
    <h2 class="text-center"><u>User Details</u></h2>
    <table class="table">
        <thead>
          <tr>
            <th >Id</th>
            <th >Username</th>
            <th >Email</th>
            <th >City</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th>{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address.city}}</td>
          </tr>
        </tbody>
      </table>
</div>

<div class="loading" *ngIf="loading">
    <i class="fa-solid fa-spinner">loading...</i>
    <!-- <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div> -->
</div>
